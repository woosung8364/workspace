plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.2'
	id 'io.spring.dependency-management' version '1.1.2'
}

group = 'com.ezen'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	// Spring boot 에 내장된 tomcat 은 jsp 엔진을 포함하고 있지 않기때문에 다음과 같은 의존성을 추가해야함
	implementation 'org.apache.tomcat.embed:tomcat-embed-jasper'
	
	 // Junit : 기본버전
    // 문제 생겨서 기본버전으로 두었음
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    
     // 8월 7일 assertj 추가됨
	testImplementation 'org.assertj:assertj-core:3.22.0'
    
    // slf4j 
	implementation 'org.slf4j:slf4j-api:2.0.6'
	// logback
	implementation 'ch.qos.logback:logback-classic:1.4.5'
	testImplementation 'ch.qos.logback:logback-classic:1.4.5'
    
	// 오라클  ojdbc8 라이브러리 8월 8일 추가됨
	implementation 'com.oracle.database.jdbc:ojdbc8:21.9.0.0'

    //tymeleaf 8월 16일 추가됨
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
   
    //JSP 엔진 : 타임리프와 JSP 중 하나만 선택해야함
   	//JSTL 8월 16일 추가됨 
	//implementation 'jakarta.servlet.jsp.jstl:jakarta.servlet.jsp.jstl-api'
	//runtimeOnly 'org.glassfish.web:jakarta.servlet.jsp.jstl'
	//implementation 'org.apache.tomcat.embed:tomcat-embed-jasper'
   
	
	// Spring MVC 기본 모듈 (스프링 컨테이너 + Spring MVC)
	implementation 'org.springframework.boot:spring-boot-starter-web'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	
	
	//jackson 라이브러리 8월 16일 추가됨
	implementation 'com.fasterxml.jackson.core:jackson-databind:2.14.1'

	//myBatis Spring MVC 8월 17일 추가됨
	implementation 'com.oracle.database.jdbc:ojdbc8:21.9.0.0'
	implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:3.0.1'
	
	//8월 18일 지연님과의 인텔리제이 협업을 위해 추가됨
	// Lombok 라이브러리
   	compileOnly 'org.projectlombok:lombok:1.18.28'
   	implementation 'org.projectlombok:lombok:1.18.28'
   	testImplementation 'org.projectlombok:lombok:1.18.28'

   	// IntelliJ는 얘가 필요하단다...ㅠ
   	annotationProcessor('org.projectlombok:lombok')
   	testAnnotationProcessor 'org.projectlombok:lombok' // 테스트를 위한 세팅

//	인텔리제이 라이브 리로드 설정
	implementation 'org.springframework.boot:spring-boot-devtools'
}

tasks.named('test') {
	useJUnitPlatform()
}
