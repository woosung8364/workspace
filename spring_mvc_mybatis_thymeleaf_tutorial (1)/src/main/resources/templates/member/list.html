<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/layoutV1 :: setContent(~{this :: title}, ~{this :: content})}"> 
	
	<title th:fragment="title">:: 회원 목록 ::</title>
	
	<div class="container-fluid" th:fragment="content">
        <h2 class="mt-4">회원 목록</h2>
        <hr>

        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">번호</th>
              <th scope="col">아이디</th>
              <th scope="col">이름</th>
              <th scope="col">이메일</th>
              <th scope="col">가입일자</th>
            </tr>
          </thead>

          <tbody>
            <tr th:each="member, state : ${list}">
              <th scope="row" th:text="${state.count}">1</th>
              <td th:text="${member.id}">bangry</td>
              <td><a th:text="${member.name}" href="#" th:href="|@{/member/}${member.id}|">이름</a></td>
              <td th:text="${member.email}">bangry@gmail.com</td>
              <td th:text="${member.regdate}">2023-05-05</td>
            </tr>
          </tbody>
          
        </table>
      </div>

</th:block>

</html>
