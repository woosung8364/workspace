<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/layoutV1 :: setContent(~{this :: title}, ~{this :: content})}">

	<title th:fragment="title">:: 회원 상세 ::</title>

	<div class="container-fluid" th:fragment="content">
		<h1 class="mt-4">회원 상세</h1>
		
		<!--/* 회원 가입시에만 보여줄 타이틀  */-->
		<h3 th:if="${status}" th:text="#{member.register.result(${member.name})}"></h3>
		
		<hr>
		<div class="form-group">
			<label>아이디</label>
			<input type="text" class="form-control" value="100" readonly th:value="${member.id}">
		</div>

		<div class="form-group">
			<label>이름</label>
			<input type="text" class="form-control" value="게시글 제목입니다.." readonly th:value="${member.name}">
		</div>
		<div class="form-group">
			<label>이메일</label>
			<textarea class="form-control" rows="5" readonly>[[${member.email}]]</textarea>
		</div>
		<div class="form-group">
			<label>가입일자</label>
			<input type="text" class="form-control" name="writer" value="홍길동" readonly th:value="${member.regdate}">
		</div>
		
		<a href="#" th:href="@{/}" class="btn btn-primary">홈으로</a>
		<a href="#" th:href="@{/member}" class="btn btn-info">회원목록</a>
		<a href="#" th:href="@{|/member/edit/${member.id}|}" class="btn btn-info">회원정보수정</a>

	</div>

</th:block>

</html>
