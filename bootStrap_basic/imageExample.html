<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <hr>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <!-- 처음에는 이미지가 겹처서 보임 -->
        <!-- image-fluid 속성값을 통해 컬럼 사이즈에 맞게 표시 : 반응형 이미지 -->
        <img src="images/city.jpg" alt="서울" class="img-fluid">
      </div>
      <div class="col-md-3">
        <img src="images/city.jpg" alt="서울" class="img-fluid rounded">
      </div>
      <div class="col-md-3">
        <img src="images/city.jpg" alt="서울" class="img-fluid rounded-circle">
      </div>
      <div class="col-md-3">
        <img src="images/city.jpg" alt="서울" class="img-fluid img-thumbnail">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">
  </script>
</body>

</html>
