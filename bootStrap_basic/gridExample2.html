<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grid Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <!-- break point : 화면 사이즈별 반응형 웹 디자인-->
  <div class="container text-center">
    <div class="row">
      <!-- sm:≥576px, 	md:≥768px, lg:≥992px -->
      <div class="col-sm-6 col-md-4 col-lg-2 bg-primary">Column1</div>
      <div class="col-sm-6 col-md-4 col-lg-2 bg-secondary">Column2</div>
      <div class="col-sm-12 col-md-4 col-lg-2 bg-warning">Column3</div>
      <!-- 생략하면 12개  -->
      <div class="col-md-4 col-lg-2 bg-danger">Column3</div>
      <div class="col-md-4 col-lg-2 bg-info">Column3</div>
      <div class="col-md-4 col-lg-2 bg-success">Column3</div>
    </div>
  </div>

  <hr>

  <div class="container text-center">
    <div class="row">
      <!-- offset 설정 -->
      <!-- <div class="col-md-4 bg-primary">Column1</div> -->
      <div class="col-md-4 offset-md-4 bg-secondary">Column2</div>
      <div class="col-md-4 bg-warning">Column3</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">
  </script>
</body>

</html>
