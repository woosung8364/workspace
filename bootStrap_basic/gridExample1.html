<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grid Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <!-- 화면 크기에 따라 반응형 레이아웃 -->
  <!-- html div는 박스요소로 한줄에 여러개를 배치하기 위해 display 속성을 적용하야 한다 -->

  <!-- container : 좌, 우에 여백 적용됨  -->
  <div class="container text-center">
    <div class="row">
      <!-- 격자 3개씩 자동 할당됨(동일 폭 적용) -->
      <div class="col bg-primary">Column1</div>
      <div class="col bg-secondary">Column2</div>
      <div class="col bg-success">Column3</div>
      <div class="col bg-warning">Column4</div>
    </div>
    <!-- 격자수 설정하여 컬럼별 다른 폭 적용 -->
    <div class="row">
      <div class="col-4 bg-info">Column1</div>
      <div class="col-8 bg-danger">Column2</div>
    </div>

    <div class="row">
      <div class="col-6 bg-info">Column1</div>
      <div class="col-6 bg-danger">Column2</div>
    </div>
  </div>
  <br>
  <!-- 좌, 우 여백 없는 컨테이너 -->
  <div class="container-fluid text-center">
    <div class="row">
      <div class="col bg-primary">Column1</div>
      <div class="col bg-secondary">Column2</div>
      <div class="col bg-success">Column3</div>
      <div class="col bg-warning">Column4</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">
  </script>
</body>

</html>
