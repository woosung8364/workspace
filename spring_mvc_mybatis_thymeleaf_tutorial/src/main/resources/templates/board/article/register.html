<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/layoutV1 :: setContent(~{this :: title}, ~{this :: content})}"> 
	
	<title th:fragment="title">:: 게시글 쓰기 ::</title>
	
	<div class="container-fluid" th:fragment="content">
        <h1 class="mt-4">게시글 쓰기</h1>
        <hr>
        <form action="#" th:method="post">
          <div class="form-group">
            <label>제목</label>
            <input type="text" class="form-control" name="title" placeholder="Enter Title">
          </div>
          <div class="form-group">
            <label>내용</label>
            <textarea class="form-control" rows="5" name="content"></textarea>
          </div>
          <div class="form-group">
            <label>작성자</label>
            <input type="text" class="form-control" name="writer" placeholder="Enter Writer">
          </div>

          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>

</th:block>

</html>
