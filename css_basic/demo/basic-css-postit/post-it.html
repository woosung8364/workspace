<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포스트잇</title>
  <style>
    .postit {
      position: relative;
      left: 200px;
      top: 50px;
      width: 300px;
      margin: 10px 10px;
      padding: 10px 10px 20px 10px;
      border: 1px solid #bfbfbf;
      background-color: #e1f182;
    }

    .caption {
      text-align: center;
      font-size: 16px;
    }

    .rotate {
      transform: rotate(9deg);
    }
  </style>

</head>

<body>
  <div class="postit"><img src="images/ph1.jpg" width="300" height="200"> </div>
  <div class="postit rotate">
    <img src="images/ph2.jpg" width="300" height="200">
    <p class="caption">여름이깊어가고있었다</p>
  </div>
  <div class="postit rotate">
    <h2>알림니다</h2>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odit, doloremque vitae. Sequi nulla ad optio
      repellendus sit adipisci quae eligendi mollitia ipsam, nobis reiciendis non ipsum sunt nam, possimus voluptate?
    </p>
  </div>

</body>

</html>
