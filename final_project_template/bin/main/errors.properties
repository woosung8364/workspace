 # ----------------------------- Bean Validation 사용 오류 메시지 등록 -----------------------------------
 NotBlank={0}는 필수 입력 항목입니다(공백 X)
 Range={0}는 {1} ~ {2} 범위를 허용합니다.
 Max={0}는 최대 {1}까지 허용합니다.
 Min={0}는 {1} 미만을 입력할 수 없습니다.
 





