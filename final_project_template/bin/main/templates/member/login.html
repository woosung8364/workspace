<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/layoutV1 :: setContent(~{this :: title}, ~{this :: content})}">

	<title th:fragment="title">:: 회원 로그인 ::</title>

	<div class="container-fluid" th:fragment="content">

		<section class="position-relative">
			<div class="bg-pattern text-primary text-opacity-50 opacity-25 w-100 h-100 start-0 top-0 position-absolute">
			</div>
			<div class="container pt-11 pt-lg-14 pb-9 pb-lg-11 position-relative z-1">
				<div class="row align-items-center justify-content-center">
					<div class="col-xl-4 col-lg-5 col-md-6 col-sm-8 z-2">

						<h2 class="mb-1 mt-5 display-6">
							Welcome Login In!
						</h2>
						<p class="mb-4 text-body-secondary">
							Please Sign In with details...
						</p>
 
						<div class="position-relative">
							<div>
								<form class="needs-validation" action="#" method="post" th:action="@{/member/login}"  th:object="${loginForm}">
									
									<div th:if="${#fields.hasGlobalErrors()}">
			        					<p th:each="objectError : ${#fields.globalErrors()}" th:class="text-danger" th:text="${objectError}">글로벌 오류 메시지</p>
			      					</div>
      					
									<div class="input-icon-group mb-3">
										<span class="input-icon">
											<i class="bx bx-envelope"></i>
										</span>
										<input type="text" class="form-control" autofocus
											placeholder="Userid" th:field="*{loginId}">
										<p th:errors="*{loginId}" th:class="text-danger">입력 오류메시지</p>
									</div>
									<div class="input-icon-group mb-3">
										<span class="input-icon">
											<i class="bx bx-lock-open"></i>
										</span>
										<input type="password" class="form-control"
											placeholder="Password" th:field="*{passwd}">
										<p th:errors="*{passwd}" th:class="text-danger">입력 오류메시지</p>
									</div>
									<div class="mb-3 d-flex justify-content-between">
										<div class="form-check">
											<input class="form-check-input" type="checkbox" value=""
												id="flexCheckDefault">
											<label class="form-check-label" for="flexCheckDefault">
												Remember me
											</label>
										</div>
										<div>
											<label class="text-end d-block small mb-0"><a href="#"
													class="link-decoration">Forget
													Password?</a></label>
										</div>
									</div>

									<div class="d-grid">
										<button class="btn btn-primary" type="submit"> Login </button>
									</div>
      					
								</form>

								<!---->
								<p class="pt-4 small text-body-secondary">
									Don’t have an account yet? <a href="#.html"
										class="ms-2 fw-semibold link-underline">Sign Up</a>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>

</th:block>

</html>
