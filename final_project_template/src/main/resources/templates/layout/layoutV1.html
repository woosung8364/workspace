<!--/* Thymeleaf Template 파일 : V 1.0  */-->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="setContent(title, content)">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title th:replace="${title}">Title</title>
		<!-- Bootstrap core CSS -->
		<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link href="/css/simple-sidebar.css" rel="stylesheet">
		<script defer src="/js/validator.js"></script>
		<script defer src="/js/member.js"></script>
	</head>

	<body>
		<!-- Wrapper Start -->
		<div class="d-flex" id="wrapper">
			<!-- Sidebar Start -->
			<div class="bg-light border-right" id="sidebar-wrapper">
				<div class="sidebar-heading text-primary">
					<strong>Full Stack Developer</strong>
				</div>
				<div class="list-group list-group-flush">
					<a href="#" class="list-group-item list-group-item-action bg-light">프로필</a>
					<a href="#" th:href="@{/member}" class="list-group-item list-group-item-action bg-light">회원목록</a>
				</div>
			</div>
			<!-- /Sidebar Start End -->

			<!-- Page Content -->
			<div id="page-content-wrapper">
				<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
					<button class="btn btn-primary" id="menu-toggle">Toggle</button>

					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
						aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
							<li class="nav-item active"><a class="nav-link" href="#" th:href="@{/}">홈 <span
										class="sr-only">(current)</span></a></li>
							<li class="nav-item"><a class="nav-link" href="#">메뉴1</a></li>
							<li class="nav-item"><a class="nav-link" href="#">메뉴2</a></li>
							<li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#"
									id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
									aria-expanded="false"> 게시판 </a>
								<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
									<a class="dropdown-item" href="#" th:href="@{/board/article}">자유게시판</a> <a class="dropdown-item" href="#">만땅
										자료실</a> <a class="dropdown-item" href="#">공지사항</a> <a class="dropdown-item"
										href="#">묻고 답하기</a>
									<div class="dropdown-divider">묻고 답하기</div>
									<a class="dropdown-item" href="#">토론방</a>
								</div>
							</li>
							
							<th:block th:if="${session.loginMember} == null">
								<li class="nav-item"><a class="btn btn-outline-primary" th:href="@{/member/login}">로그인</a>
								<li class="nav-item"><a class="nav-link" href="#" th:href="@{/member/register}">회원가입</a></li>
							</th:block>
							
							<th:block th:unless="${session.loginMember} == null">
								<li class="nav-item"><a class="nav-link text-success" href="#" th:text="|${session.loginMember.name}님 즐거운 하루 되세요|"></a></li>
								<li class="nav-item"><a class="nav-link" href="#" th:href="@{/member/logout}">로그아웃</a></li>
							</th:block>
						</ul>
					</div>
				</nav>

				<div class="container-fluid" th:replace="${content}">페이지 컨텐츠</div>

			</div>
			<!-- /Page Content End -->
		</div>
		<!-- /Wrapper End -->

		<!-- Bootstrap core JavaScript -->
		<script src="vendor/jquery/jquery.min.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

		<!-- Menu Toggle Script -->
		<script>
			$("#menu-toggle").click(function (e) {
				e.preventDefault();
				$("#wrapper").toggleClass("toggled");
			});
		</script>
	</body>

</th:block>

</html>
