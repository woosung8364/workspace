<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/layoutV1 :: setContent(~{this :: title}, ~{this :: content})}">

	<title th:fragment="title">:: 회원 상세 ::</title>

	<div class="container-fluid" th:fragment="content">
		<!--/* 일반 회원 상세 조회와 회원 가입 후 상세 정보 조회 분기 */-->
		<h1 th:text="${status} ? #{member.register.result(${member.name})} : #{member.title.read}"></h1>
		
		<hr>
		<div class="form-group">
			<label>아이디</label>
			<input type="text" class="form-control" readonly th:value="${member.id}">
		</div>

		<div class="form-group">
			<label>이름</label>
			<input type="text" class="form-control" readonly th:value="${member.name}">
		</div>
		<div class="form-group">
			<label>이메일</label>
			<input type="email" class="form-control" readonly th:value="${member.email}">
		</div>
		<div class="form-group">
			<label>가입일자</label>
			<input type="text" class="form-control" readonly th:value="${member.regdate}">
		</div>
		
		<a href="#" th:href="@{/}" class="btn btn-primary">홈으로</a>
		<a href="#" th:href="@{/member}" class="btn btn-info">회원목록</a>
		<a href="#" th:href="@{|/member/edit/${member.id}|}" class="btn btn-info">회원정보수정</a>

	</div>

</th:block>

</html>
