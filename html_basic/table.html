<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품테이블</title>
  <style>
    table {
      border: 1px solid blue;
      margin: 0 auto;
      width: 500px;
    }

    caption {
      margin: 10px 0;
      color: blueviolet
    }

    tr {
      background-color: aquamarine;
    }

    td {
      color: green;
    }

    col{
      background-color: brown;
    }

  </style>
</head>

<body>
  <table>
    <!-- 표 제목설정 -->
    <caption>상품정보</caption>

      
    <!-- 행 그룹화 -->
    <thead>
      <tr>
        <td colspan="2">상품번호</td>
        <td colspan="2">상품수량</td>
        <td colspan="2">상품가격</td>
        <td colspan="2">상품재고</td>
      </tr>
    </thead>


    <tfoot>
      <tr>
        <td>4</td>
        <td>1002</td>
        <td>2000</td>
        <td>11233</td>
      </tr>
    </tfoot>
    <!-- 3 -->
    <tbody>
      <tr>
        <td colspan="2">2</td>
        <td colspan="2">100</td>
        <td colspan="2">100000000</td>
        <td colspan="2">1</td>
      </tr>
    </tbody>


    <!-- 4행 -->
    <colgroup>
      <col>
      <col>
      <col>
      <col span="2">
    </colgroup>


    <tbody>
      <tr>
        <td colspan="2">4</td>
        <td colspan="2">1002</td>
        <td colspan="2">2000</td>
        <td colspan="2">11233</td>
      </tr>
    </tbody>

    <tbody>
      <tr>
        <td colspan="2">4</td>
        <td colspan="2">1002</td>
        <td colspan="2">2000</td>
        <td colspan="2">11233</td>
      </tr>
    </tbody>

    <tbody>
      <tr>
        <td>4</td>
        <td>1002</td>
        <td>2000</td>
        <td>11233</td>
      </tr>
    </tbody>

  

  </table>

</body>

</html>
